<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReplaySubject</title>
    <link rel="stylesheet" href="../../../common/vendor/bootstrap/dist/css/bootstrap.css">
    <script src="../../../common/vendor/jquery/dist/jquery.js"></script>
    <script src="../../../common/js/rxjs/Rx.js"></script>
</head>
<body>


<script>
    // buffer 3 values for new subscribers
    var subject = new Rx.ReplaySubject(3);

    subject.subscribe({
        next: (v) => console.log('observerA: ' + v)
    });

    subject.next(1);
    subject.next(2);
    subject.next(3);
    subject.next(4);

    subject.subscribe({
        next: (v) => console.log('observerB: ' + v)
    });

    subject.next(5);
</script>

</body>
</html>
