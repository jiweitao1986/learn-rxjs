<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mergeMap</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/rxjs/bundles/rxjs.umd.js"></script>
</head>
<body>

<script>

    // --------------------------------------------------------------------------------
    // outer流每发出一个值，则创建一个inner流，并返回该inner流
    // subscribe订阅每一个inner流，inner流之间并行执行，直到结束
    // --------------------------------------------------------------------------------
    // OUTPUT:
    //
    // click(216,196)
    // next: (216,196) 0
    // click(210,273)
    // next: (216,196) 1
    // next: (210,273) 0
    // next: (216,196) 2
    // next: (210,273) 1
    // next: (210,273) 2
    // --------------------------------------------------------------------------------

    var clicks = Rx.Observable.fromEvent(document, 'click');
    var result = clicks.mergeMap((e) => {
        console.log('click(' + e.clientX + ',' + e.clientY + ')');
        return Rx.Observable.interval(1000).take(3).map(x=>'(' + e.clientX + ',' + e.clientY + ') ' + x);
    });

    result.subscribe({
        next: x => console.log('next: ' + x),
        complete: () => console.log('complete'),
    });

</script>


</body>
</html>
